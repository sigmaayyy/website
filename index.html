<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Website Weld Ninja</title>

<!-- PrismJS CSS for Lua syntax highlighting -->
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

<style>
  /* Reset and basics */
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #eee;
  }

  a {
    color: #4da6ff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Hamburger container */
  #hamburger-container {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
  }

  /* Hamburger button */
  #hamburgerBtn {
    cursor: pointer;
    background: transparent;
    border: none;
    font-size: 32px;
    color: #4da6ff; /* blue color */
    transform-origin: center center;
    transition: transform 0.5s ease;
    user-select: none;
  }

  /* Hamburger menu panel */
  #hamburgerMenu {
    position: fixed;
    top: 50px;
    left: 10px;
    width: 180px;
    background: #004080;
    border-radius: 8px;
    box-shadow: 0 0 12px #004080cc;
    padding: 15px 20px;
    display: none;
    flex-direction: column;
    gap: 15px;
    font-weight: 600;
    font-size: 18px;
  }

  #hamburgerMenu a {
    display: block;
    padding: 8px 12px;
    background: #0066cc;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  #hamburgerMenu a:hover {
    background: #3399ff;
  }

  /* Page container */
  #pageContent {
    max-width: 700px;
    margin: 80px auto 40px auto;
    padding: 0 20px;
  }

  /* Key page styles */
  .link-choice-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    gap: 20px;
    flex-wrap: wrap;
  }
  .link-choice {
    background: #004080;
    border-radius: 10px;
    width: 250px;
    height: 150px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 15px #3399ff88;
  }
  .link-choice img {
    width: 80px;
    margin-bottom: 12px;
  }
  .link-choice button {
    background: #3399ff;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .link-choice button:hover {
    background: #66b3ff;
  }

  /* Script page */
  #scriptTextarea {
    width: 100%;
    height: 300px;
    margin-top: 10px;
    padding: 15px;
    background: #222;
    color: #eee;
    font-family: monospace;
    font-size: 14px;
    border-radius: 8px;
    border: none;
    resize: none;
  }
  #copyIcon {
    cursor: pointer;
    font-size: 24px;
    color: #4da6ff;
    margin-left: 10px;
    vertical-align: middle;
  }
  #getKeyBtn {
    margin-top: 20px;
    background: #4da6ff;
    border: none;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: background 0.3s ease;
  }
  #getKeyBtn:hover {
    background: #80bfff;
  }

  /* Staff and credits page */
  p {
    line-height: 1.5;
  }
</style>
</head>
<body>

<!-- Hamburger menu container -->
<div id="hamburger-container">
  <button id="hamburgerBtn" aria-label="Toggle menu">â˜°</button>
  <nav id="hamburgerMenu" aria-label="Main navigation">
    <a href="/home" class="nav-link">Home</a>
    <a href="/key" class="nav-link">Key</a>
    <a href="/staff" class="nav-link">Staff</a>
    <a href="/credits" class="nav-link">Credits</a>
    <a href="/script" class="nav-link">Script</a>
  </nav>
</div>

<!-- Main content area -->
<div id="pageContent">
  <!-- Content will load here based on "page" -->
</div>

<!-- PrismJS for syntax highlighting -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-lua.min.js"></script>

<script>
  // --- Hamburger menu rotation ---
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  let rotation = 0;
  setInterval(() => {
    rotation = (rotation + 90) % 360; // rotate 90 degrees every second
    hamburgerBtn.style.transform = `rotate(${rotation}deg)`;
  }, 1000);

  // --- Hamburger toggle ---
  const menu = document.getElementById('hamburgerMenu');
  hamburgerBtn.addEventListener('click', () => {
    if (menu.style.display === 'flex') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'flex';
    }
  });

  // --- Navigation and page rendering ---
  const pageContent = document.getElementById('pageContent');
  
  // Sample Lua script text with syntax highlighting for /script page
  const luaScriptText = `-- Example Lua Script
local function greet(name)
  print("Hello, " .. name .. "!")
end

greet("Ninja")
`;

  // Function to render pages
  function renderPage(path) {
    switch(path) {
      case '/home':
        pageContent.innerHTML = `<h1>Welcome to Website Weld Ninja</h1>
          <p>This is the default homepage of the site.</p>`;
        break;

      case '/key':
        pageContent.innerHTML = `
          <h1>Choose Link:</h1>
          <div class="link-choice-container">
            <div class="link-choice">
              <img src="https://seeklogo.com/images/W/work-ink-logo-21209D8E7C-seeklogo.com.png" alt="work.ink" />
              <button onclick="window.open('https://work.ink', '_blank')">Go To</button>
            </div>
            <div class="link-choice">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Linkvertise_logo.svg/2560px-Linkvertise_logo.svg.png" alt="linkvertise" />
              <button onclick="window.open('https://linkvertise.com', '_blank')">Go To</button>
            </div>
          </div>
        `;
        break;

      case '/staff':
        pageContent.innerHTML = `
          <h1>Our Staff</h1>
          <p>Meet the awesome team behind this project. Each staff member was recruited for their dedication, skills, and passion.</p>
        `;
        break;

      case '/credits':
        pageContent.innerHTML = `
          <h1>Credits</h1>
          <p>Website Weld Ninja was created by Victor.</p>
        `;
        break;

      case '/script':
        pageContent.innerHTML = `
          <h1>Copy Script</h1>
          <pre><code id="codeBlock" class="language-lua">${luaScriptText}</code></pre>
          <button id="copyBtn" title="Copy script">ðŸ“‹ Copy Script</button>
          <button id="getKeyBtn">Get Key</button>
        `;

        // Highlight the Lua code
        Prism.highlightAll();

        // Copy script to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
          navigator.clipboard.writeText(luaScriptText)
            .then(() => alert('Script copied to clipboard!'))
            .catch(() => alert('Failed to copy script.'));
        });

        // Redirect Get Key button to /key page
        document.getElementById('getKeyBtn').addEventListener('click', () => {
          navigateTo('/key');
        });

        break;

      default:
        pageContent.innerHTML = `<h1>404 - Page Not Found</h1><p>The page "${path}" does not exist.</p>`;
        break;
    }
  }

  // Router helper to navigate and render pages without reload
  function navigateTo(path) {
    history.pushState(null, null, path);
    renderPage(path);
    // Hide menu when navigating
    menu.style.display = 'none';
  }

  // Attach click listeners to nav links
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = e.target.getAttribute('href');
      navigateTo(href);
    });
  });

  // Handle browser back/forward buttons
  window.addEventListener('popstate', () => {
    renderPage(location.pathname);
  });

  // Load initial page based on URL
  renderPage(location.pathname === '/' ? '/home' : location.pathname);

</script>
</body>
</html>
