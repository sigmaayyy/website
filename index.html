<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Exploits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://i.imgur.com/zVomS5u.png') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 255, 0.7);
      padding: 10px;
    }
    .hamburger {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      padding: 5px;
      border-radius: 5px;
    }
    .hamburger div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    nav {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0;
      background-color: rgba(0, 0, 255, 0.9);
      height: 100%;
      width: 200px;
      padding: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    .link-choice-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .link-choice {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .link-choice img {
      width: 100px;
    }
    .link-choice button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    pre {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .staff-name {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <nav id="menu">
    <a href="#/home">Home</a>
    <a href="#/key">Key</a>
    <a href="#/staff">Staff</a>
    <a href="#/credits">Credits</a>
    <a href="#/script">Script</a>
  </nav>
  <main id="content" style="padding: 20px;"></main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function loadPage() {
      const hash = location.hash || '#/home';
      const content = document.getElementById('content');

      switch (hash) {
        case '#/home':
          content.innerHTML = `
            <h1>Welcome to Syntax</h1>
            <p>We used to be Ninja Scripts, now we're called Syntax.</p>
          `;
          break;
        case '#/key':
          content.innerHTML = `
            <h1>Choose Link:</h1>
            <div class="link-choice-container">
              <div class="link-choice">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkE9RHoNVMBXZo8J1BaUD3pjIgL21hDFDV3w&s" alt="work.ink icon" />
                <button onclick="window.open('https://workink.net/1ZPB/ninjakey', '_blank')">Choose Keysystem</button>
              </div>
              <div class="link-choice">
                <img src="https://images.crunchbase.com/image/upload/c_pad,h_256,w_256,f_auto,q_auto:eco,dpr_1/ddndl7hytkgdiy9u3uiz" alt="linkvertise icon" />
                <button onclick="window.open('https://link-center.net/1354045/key-system', '_blank')">Choose Keysystem</button>
              </div>
            </div>
          `;
          break;
        case '#/staff':
          content.innerHTML = `
            <h1>Our Staff</h1>
            <p><span class="staff-name">-redefined-</span> The guy who helped me develop the Ninja Scripts server.</p>
            <p><span class="staff-name">-Domi-</span> He's active and invited people to the server. He's a good guy.</p>
            <p><span class="staff-name">-Xbamz-</span> My long lost friend.</p>
            <p><span class="staff-name">-grace-</span> Spotted a bug and is a tester for the script.</p>
            <p><span class="staff-name">-[PREMIUM] 0-</span> He's a developer even though he never helped me with anything!.</p>
            <p><span class="staff-name">-BX-</span> Also a developer but never helped me with anything.</p>
          `;
          break;
        case '#/credits':
          content.innerHTML = `
            <p>Was made by Hunter [Ninja Scripts Owner]</p>
            <button onclick="window.open('https://discord.gg/PfbeUhppbc', '_blank')">Join Discord</button>
          `;
          break;
        case '#/script':
          content.innerHTML = `
            <h1>Copy Script</h1>
            <pre>loadstring(game:HttpGet("https://raw.githubusercontent.com/sigmaayyy/badge-hub-auto/refs/heads/main/6.5.lua"))()</pre>
            <button onclick="navigator.clipboard.writeText('loadstring(game:HttpGet(\\\"https://raw.githubusercontent.com/sigmaayyy/badge-hub-auto/refs/heads/main/6.5.lua\\\"))()')">Copy</button>
            <button onclick="location.hash='#/key'">Get Key</button>
          `;
          break;
        default:
          content.innerHTML = "<h1>404: Page Not Found</h1>";
      }
    }

    window.addEventListener('hashchange', loadPage);
    window.addEventListener('load', loadPage);
  </script>
</body>
</html>
