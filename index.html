<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badge Hub</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/zVomS5u.png"> <!-- Replace with your icon URL -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      color: gold;
      border: none;
      background: none;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #1a1a1a;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 4rem;
      z-index: 1000;
    }

    .menu.open {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      color: white;
    }

    .menu a:hover {
      background-color: #333;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    main {
      padding: 2rem;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000050;
    }

    .section h2 {
      margin-top: 0;
    }

    .box {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #2a2a2a;
      border-radius: 8px;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    code {
      background-color: #2a2a2a;
      padding: 0.5rem;
      border-radius: 5px;
      display: block;
      margin-top: 0.5rem;
      white-space: pre-wrap;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Badge Hub</h1>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>

  <nav class="menu" id="menu">
    <button class="close-btn" onclick="toggleMenu()">✖</button>
    <a href="#premium">Premium</a>
    <a href="#script">Script</a>
    <a href="#staff">Staff</a>
  </nav>

  <main>
    <section id="premium" class="section">
      <h2>Premium</h2>
      <div class="box">
        <p><strong>Get Premium:</strong></p>
        <button onclick="copyPayPal()">Copy PayPal Username</button>
      </div>
    </section>

    <section id="script" class="section">
      <h2>Script</h2>
      <div class="box">
        <p>Click the button below to copy the script:</p>
        <code>loadstring(game:HttpGet("https://raw.githubusercontent.com/sigmaayyy/badge-hub-auto/refs/heads/main/8.5.lua"))()</code>
        <button onclick="copyScript()">Copy</button>
      </div>
    </section>

    <section id="staff" class="section">
      <h2>Staff</h2>
      <div class="box">
        <p><strong><span style="color: #00ffff;">Admin1</span></strong></p>
        <p><strong><span style="color: #00ffff;">Admin2</span></strong></p>
        <p><strong><span style="color: #00ffff;">Admin3</span></strong></p>
      </div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }

    function copyPayPal() {
      navigator.clipboard.writeText('ninjakid682')
        .then(() => alert('PayPal username copied!'))
        .catch(() => alert('Failed to copy.'));
    }

    function copyScript() {
      const script = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/sigmaayyy/badge-hub-auto/refs/heads/main/8.5.lua"))()';
      navigator.clipboard.writeText(script)
        .then(() => alert('Script copied!'))
        .catch(() => alert('Failed to copy.'));
    }
  </script>
</body>
</html>
