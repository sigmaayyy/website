<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blue Fantastic Hamburger Menu</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
  }

  /* Hamburger wrapper for bigger clickable area */
  .hamburger-wrapper {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 1002;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    background: linear-gradient(135deg, #1e90ff, #00bfff);
    box-shadow: 0 4px 15px rgba(30, 144, 255, 0.6);
    user-select: none;
    animation: rotate360 1.2s linear infinite;
    transition: background 0.3s ease;
  }
  .hamburger-wrapper:hover {
    background: linear-gradient(135deg, #3399ff, #3399ffcc);
  }

  /* Hamburger bars */
  .hamburger {
    position: relative;
    width: 28px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div {
    height: 3.5px;
    background: white;
    border-radius: 3px;
    transition: all 0.4s ease;
  }

  /* Transform to X when active */
  .hamburger-wrapper.active {
    animation: none; /* stop rotation when menu open */
    background: linear-gradient(135deg, #0099ff, #0066ff, #0033cc);
    box-shadow: 0 6px 20px rgba(0, 102, 204, 0.8);
  }
  .hamburger-wrapper.active div:nth-child(1) {
    transform: rotate(45deg);
    transform-origin: center;
  }
  .hamburger-wrapper.active div:nth-child(2) {
    opacity: 0;
  }
  .hamburger-wrapper.active div:nth-child(3) {
    transform: rotate(-45deg);
    transform-origin: center;
  }

  /* Menu styles */
  .menu {
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 220px;
    background: linear-gradient(180deg, #0066ff, #0033cc);
    box-shadow: -6px 0 20px rgba(0, 102, 204, 0.8);
    color: white;
    padding-top: 80px;
    transform: translateX(100%);
    transition: transform 0.35s ease, opacity 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 25px;
    font-size: 20px;
    opacity: 0;
  }
  .menu.active {
    transform: translateX(0);
    opacity: 1;
  }
  .menu a {
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    font-weight: 600;
    border-radius: 8px;
    transition: background 0.25s ease;
    user-select: none;
  }
  .menu a:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
  }

  @keyframes rotate360 {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>

<div class="hamburger-wrapper" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
  <div class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<nav class="menu" id="menu" role="navigation" aria-label="Main menu">
  <a href="home.html" class="menu-link">Home</a>
  <a href="key.html" class="menu-link">Key</a>
  <a href="staff.html" class="menu-link">Staff</a>
  <a href="credits.html" class="menu-link">Credits</a>
  <a href="script.html" class="menu-link">Script</a>
</nav>

<script>
  const hamburgerWrapper = document.getElementById("hamburger");
  const menu = document.getElementById("menu");
  const links = document.querySelectorAll(".menu-link");

  hamburgerWrapper.addEventListener("click", () => {
    hamburgerWrapper.classList.toggle("active");
    menu.classList.toggle("active");
  });

  hamburgerWrapper.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      hamburgerWrapper.click();
    }
  });

  links.forEach(link => {
    link.addEventListener("click", () => {
      hamburgerWrapper.classList.remove("active");
      menu.classList.remove("active");
    });
  });
</script>

</body>
</html>
